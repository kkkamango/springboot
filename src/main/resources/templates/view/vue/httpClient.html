<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Http 비동기 통신</title>
</head>
<body>
    <div id="container">
        <span>{{message}}</span>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="text/javascript">
        let vm = new Vue({
            el : '#container'
            , data : {
                message : 'Hello Vue'
            }
            , methods: {
                printText : function(){
                    console.log('received an event.');
                }
            }
        });
    </script>
</body>
</html>
