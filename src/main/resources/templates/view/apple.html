<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>thymeleaf sample code</title>
</head>
<body>
    <div id="container">
        <div style="background-color: lightskyblue">
            <span th:text="${apple.name}">사과 이름</span><br/>
            <span th:text="${apple.color}">사과 색깔</span><br/>
            <span th:text="${apple.weight}">사과 무게</span>
        </div>
    </div>
</body>
</html>
